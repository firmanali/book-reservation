<script>

    let attention = Prompt();
    document.getElementById("color-button").addEventListener("click", function () {
        // notify("This is message", "success");
        // notifyModal("title", "<em>Hello world</em>", "success", "Button Text")
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
            <div class="form-row">
                <div class="col">
                    <div class="form-row" id="reservation-dates-modal">
                        <div class="col">
                            <input disabled type="text" required class="form-control" id="start" placeholder="Arrival" name="start">
                        </div>
                        <div class="col">
                            <input disabled type="text" required class="form-control" id="end" placeholder="Departure" name="end">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        `
        attention.custom({msg: html, title: "Choose Date"});
    });

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            let validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "dd-mm-yyyy"
    });

    function notify(msg, type) {
        notie.alert({
            type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg
        })
    }

    function notifyModal(title, text, icon, confirmButtonText){
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmButtonText: confirmButtonText
        })
    }

    //JS module
    function Prompt(){
        let toast = function (c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;
            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                icon: icon,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                // icon: c.icon,
                // title: c.msg,
            })
        }

        let success = function (c) {
            const {
                title = "",
                text = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'success',
                title: title,
                text: text,
                footer: footer,
            })
        }

        let error = function(c) {
            const {
                title = "",
                text = "",
                footer = "",
            } = c;
            Swal.fire({
                icon: 'error',
                title: title,
                text: text,
                footer: footer,
            })
        }

        async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c;

            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById('reservation-dates-modal');
                    const rp = new DateRangePicker(elem, {
                        format: 'dd-mm-yyyy',
                        showOnFocus: true
                    })
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                },
                didOpen: () => {
                    document.getElementById('start').removeAttribute('disabled');
                    document.getElementById('end').removeAttribute('disabled');
                }
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }

        return {
            toast :toast,
            success :success,
            error: error,
            custom: custom,
        }
    }
</script>
